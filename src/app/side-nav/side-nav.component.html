<mat-toolbar color="primary">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
    *ngIf="isHandset$ | async">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span><p><a routerLink="" class="title">banwig</a></p></span>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container" >
  <mat-sidenav #drawer class="sidenav"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
<!--    <mat-toolbar color="primary"></mat-toolbar>-->
    <mat-nav-list>
      <a mat-list-item routerLink="incident" routerLinkActive="active">Incident Report</a>
      <a mat-list-item routerLink="neighbors" routerLinkActive="active">Meet Your Neighbors</a>
      <a mat-list-item routerLink="about" routerLinkActive="active">About</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
