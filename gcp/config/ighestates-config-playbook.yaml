---
- hosts: localhost
  environment:
    NG_CLI_ANALYTICS: false
  vars:
    source_path: /var/www
  tasks:
    - name: install node and npm
      become: true
      apt:
        name: "{{ item }}"
        state: present
      loop:
        - nodejs
        - npm
        - nginx

    - name: install npm packages
      npm:
        name: "{{ item }}"
        global: yes
        state: present
        path: /tmp/ighestates-master/
      loop:
        - pm2
        - express

    - name: make {{ source_path }} directory
      become: true
      file:
        path: "{{ source_path }}"
        state: directory

    - name: copy source to /var/www
      become: true
      copy:
        src: /tmp/ighestates-master/dist/ighestates
        dest: "{{ source_path }}"

    - name: start pm2
      shell: pm2 start /tmp/ighestates-master/gcp/config/server.js --name ighestates
